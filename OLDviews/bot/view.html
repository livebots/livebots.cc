{{> header}}
<div class="{{{title-class bot_state}}}">
  <div class="ink-grid bot-name">
    <div class="column-group">
      <div class="large-80">
        <br>
        <h1>{{bot_name}}{{{title-phrase bot_state}}}</h1>
        <br>
      </div>
      <div class="large-20">
        <br>
        <a href="/bot/{{bot_id}}/edit" class="ink-button orange">Edit Robot</a>
      </div>
    </div>
  </div>
</div>
<div class="white" style="background-size: cover; background-position:center; background:url({{photourl}}); height:480px;">
  {{#if bot_state}}
  <div class="ink-grid">
    <div class="column-group">
      <div class="large-80">{{{content-html bot_state photourl livefeedurl}}}</div>
      <div class="large-20">
        <br><br>
        <h2 style="color:#000000">Control it!</h2>
        <br>
        {{#each commands}}
          <button class="ink-button" id="{{../bot_id}}" value="{{this}}">{{this}}</button>
        {{/each}}
      </div>
    </div>
  </div>
  {{/if}}
</div>
<div class="green">
  <div class="ink-grid">
    <br><p>{{description}}</p><br>
  </div>
</div>

<script src="/js/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    console.log(this)
    $.post("/bot/"+$(this).attr('id')+"/command",
    {
      command:$(this).attr('value'),
      bot_id:$(this).attr('id'),
    });
  });
});
</script>
{{> footer}}
