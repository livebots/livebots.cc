<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

<div class="white">
  <div class="ink-grid">
    <br><h1 style="color:#000000">Create a new robot</h1><br>
    <form class="ink-form" ng-submit="submit()" ng-controller="createBot">
      <fieldset>
        <div class="control-group">
          <label style="color:#000000" for="id">Id</label> 
          <div class="control">
            <input name="id" ng-model="formData.id" type="text" placeholder="Give your bot a unique id" value="">
          </div>
           <label style="color:#000000" for="name">Name</label> 
          <div class="control">
            <input name="name" ng-model="formData.name" type="text" placeholder="Give your bot a name" value="">
          </div>
          <label style="color:#000000" for="photoURL">Photo Url</label> 
          <div class="control">
            <input name="photoURL" ng-model="formData.photoURL" type="text" placeholder="Share a photo from or bot" value="">
          </div>
          <label style="color:#000000" for="liveFeedURL">Live Feed Url</label> 
          <div class="control">
            <input name="liveFeedURL" ng-model="formData.liveFeedURL" type="text" placeholder="Drop a link from your bot's live feed" value="">
          </div>
          <label style="color:#000000" for="description">Description</label> 
          <div class="control">
              <input name="description" ng-model="formData.description" type="text" placeholder="Describe it!" value="">
          </div>
          <label style="color:#000000" for="commands">Commands</label> 
          <div class="control">
              <input name="commands" ng-model="formData.commands" type="text" placeholder="commands separated by comma(e.g ON, OFF,...) " value="">
          </div>
          <label style="color:#000000" for="address">Location</label> 
          <div class="control">
            <input name="address" ng-model="formData.address" type="text" placeholder="Where is it??" value="">
          </div>
          <br>
        </div>
        <div class="form-actions" data-role="controlgroup" data-type="horizontal">
          <button type="submit" value="Submit" class="ink-button green push-right"><i class="icon-ok"></i> Submit!</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
